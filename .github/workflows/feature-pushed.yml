name: Feature Pushed

on:
  push:
    branches-ignore:
      - main
jobs:
  build:
    name: unit-tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          distribution: adopt
          java-version: 16
          cache: maven
      - name: startup tests
        run: mvn clean package -Dspring.profiles.active=test
      - name: Verify
        run: mvn clean verify -DskipTests
  deploy:
    name: deploy oci image
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          distribution: adopt
          java-version: 16
          cache: maven
      - name: build-images
        run: mvn deploy -Dspring.profiles.active=test -DskipTests
